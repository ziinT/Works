<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest();
      let url = "https://ycb.yinkagroup.com/openpay/OpenPayApi/getToken";
      xhr.open("GET", url);
      xhr.send();
      xhr.onload = function () {
        if (xhr.status === 200) {
          let obj = JSON.parse(xhr.responseText);
          console.log(obj);
        }
      }; 
    </script>
  </body>
</html>
